<!DOCTYPE html>
<html>

<head>
    <title>{{ _('Complete Profile') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="position-absolute top-0 end-0 p-3">
        {% if lang == 'zh' %}
        <a href="/set-language/en?next_url={{ request.url }}" class="text-muted text-decoration-none">English</a>
        {% else %}
        <a href="/set-language/zh?next_url={{ request.url }}" class="text-muted text-decoration-none">中文</a>
        {% endif %}
    </div>
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <h3 class="mb-3">{{ _('Complete Your Profile') }}</h3>
            <p class="text-muted">{{ _('You must update your contact info to continue.') }}</p>
            <form action="/profile/complete" method="post">
                <div class="mb-3">
                    <label class="form-label">{{ _('Name') }}</label>
                    <input type="text" name="name" class="form-control" value="{{ user.name or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ _('Department') }}</label>
                    <input type="text" name="department" class="form-control" value="{{ user.department or '' }}"
                        required>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ _('Email') }}</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email or '' }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ _('Phone') }}</label>
                    <input type="text" name="phone" class="form-control" value="{{ user.phone or '' }}" required>
                </div>
                <button type="submit" class="btn btn-success w-100">{{ _('Save & Continue') }}</button>
            </form>
        </div>
    </div>
</body>

</html>
