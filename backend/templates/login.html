<!DOCTYPE html>
<html>

<head>
    <title>{{ _('E-TRAP Login') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="position-absolute top-0 end-0 p-3">
        {% if lang == 'zh' %}
        <a href="/set-language/en?next_url={{ request.url }}" class="text-muted text-decoration-none">English</a>
        {% else %}
        <a href="/set-language/zh?next_url={{ request.url }}" class="text-muted text-decoration-none">中文</a>
        {% endif %}
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 400px;">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">{{ _('Experimental Teaching Resource Authorization Platform') }}</h1>
                <p class="text-muted">E-TRAP v2.1</p>
            </div>
            <div class="alert alert-info">{{ _('Dev Mode: Any username creates a new user.') }}</div>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label class="form-label">{{ _('Student/Staff ID') }}</label>
                    <input type="text" name="swufe_uid" class="form-control" placeholder="{{ _('Enter your ID') }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ _('Password') }}</label>
                    <input type="password" name="password" class="form-control" placeholder="{{ _('Enter Password') }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">{{ _('Login') }}</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="/register">{{ _('Create an Account') }}</a>
            </div>
        </div>
    </div>
</body>

</html>
