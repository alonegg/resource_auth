<!DOCTYPE html>
<html>

<head>
    <title>{{ _('E-TRAP Login') }} - {{ _('Register') }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="position-absolute top-0 end-0 p-3">
        {% if lang == 'zh' %}
        <a href="/set-language/en?next_url={{ request.url }}" class="text-muted text-decoration-none">English</a>
        {% else %}
        <a href="/set-language/zh?next_url={{ request.url }}" class="text-muted text-decoration-none">中文</a>
        {% endif %}
    </div>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="text-center mb-4">
                    <h1 class="h3 mb-3 font-weight-normal">{{ _('Experimental Teaching Resource Authorization Platform') }}</h1>
                    <p class="text-muted">{{ _('Register New User') }}</p>
                </div>
                <div class="card shadow">
                    <div class="card-body">
                        <form action="/register" method="post">
                            <div class="mb-3">
                                <label class="form-label">{{ _('Student/Staff ID (Unique)') }}</label>
                                <input type="text" name="swufe_uid" class="form-control"
                                    placeholder="{{ _('Unique ID (e.g. 2021001)') }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ _('Full Name') }}</label>
                                <input type="text" name="name" class="form-control" placeholder="{{ _('Your Name') }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ _('Department (School)') }}</label>
                                <input type="text" name="department" class="form-control"
                                    placeholder="{{ _('e.g. School of Finance') }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ _('Phone Number') }}</label>
                                <input type="tel" name="phone" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ _('Email Address') }}</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">{{ _('Password') }}</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">{{ _('Register & Login') }}</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/login">{{ _('Already have an account? Login') }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
